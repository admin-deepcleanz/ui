<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const redirect = '/' + location.pathname.replace(/^\/+/, '') + location.search + location.hash;
      sessionStorage.redirect = redirect;
      window.location.href = '/';
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
