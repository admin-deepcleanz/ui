<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // GitHub Pages redirect workaround for React Router
      const redirect = '/' + location.pathname.replace(/^\/+/g, '') + location.search + location.hash;
      sessionStorage.redirect = redirect;
      window.location.href = '/';
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
